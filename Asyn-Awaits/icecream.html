<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // async makes a function return a promise
        // await makes an async function wait for a promise


      // Simulate delay
        function delay(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // Async function for making ice cream
        async function makeIceCream() {
          console.log("üçì Step 1: Collecting ingredients...");
          await delay(1000);
        
          console.log("ü•£ Step 2: Mixing ingredients...");
          await delay(1000);
        
          console.log("‚ùÑÔ∏è Step 3: Freezing ice cream...");
          await delay(1500);
        
          console.log("üç¶ Step 4: Ice cream is ready! Enjoy!");
        }
        
        // Call the async function
        makeIceCream();

    </script>
</body>
</html>
