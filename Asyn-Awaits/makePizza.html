<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Pizza</title>
</head>
<body>
<script>
  // Helper function that returns a Promise
  function wait(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function makePizza() {
    console.log("ğŸ• Starting to make pizza...");

    await wait(1000);
    console.log("âœ… Dough prepared");

    await wait(1000);
    console.log("ğŸ§€ Cheese added");

    await wait(1000);
    console.log("ğŸ”¥ Pizza baked");

    console.log("ğŸ‰ Pizza ready (Async/Await ended)\n");
  }

  // Call the async function
  makePizza();
</script>
</body>
</html>
